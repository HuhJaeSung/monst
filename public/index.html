<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>DeepAR Web SDK - Face and body AR in the browser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- loading screen -->
    <div class="fixed-fullscreen" id="loading-screen">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <img
          id="initial-loading-logo"
          style="max-width: 200px"
          src="/images/crystal.png"
          class="animate-bounce"
        />
        <div
          style="
            width: 100%;
            height: 8px;
            margin-top: 20px;
            background-color: rgb(55 65 81 / 1);
            border-radius: 100px;
            overflow: hidden;
          "
        >
          <div id="loading-progress-bar"></div>
        </div>
        <img
          id="initial-loading-text"
          style="max-width: 140px; margin-top: 30px"
          src="/images/powered-by.svg"
        />
      </div>
    </div>

    <!-- permission denied screen -->
    <div
      class="fixed-fullscreen screen"
      id="permission-denied-screen"
      style="display: none"
    >
      <div class="permission-denied-text-container">
        <div class="permission-denied-text" id="camera_denied">
          <p>Please reload and allow camera access to use this app.</p>
          <a
            class="permission-denied-button"
            href="https://www.deepar.ai/projects"
            target="__blank"
          >
            Discover more
          </a>
        </div>
      </div>
    </div>
  <!-- Video containers -->
  <div id="main-container" hidden>
    <div id="full-screen-video"></div>
    <div id="lower-video-bar" class="row fixed-bottom mb-1">
      <div id="remote-streams-container" class="container col-9 ml-1">
        <div id="remote-streams" class="row">
          <!-- insert remote streams dynamically -->
        </div>
      </div>
      <div id="local-stream-container" class="col p-0">
        <div class="col p-0 fixed-fullscreen" id="deepar-screen"></div>
        <button id="change-filter-button">Change filter</button>
      </div>
    </div>
  </div>
  </div>
   

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
